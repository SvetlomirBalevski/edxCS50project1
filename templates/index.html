{% extends "layout.html" %} {% block title %} Books {% endblock %} {% block body %}
<h1>Login Form</h1>

<form action="{{ url_for('login') }}" method="post">
    <div class="form-group">
        <input class="text" name="name" placeholder="User name">
        <input class="password" name="password" placeholder="Password">
    </div>

    <div class="form-group">
        <button class="btn login">Login</button>
    </div>
</form>
<form action="{{ url_for('register') }}" method="post">
    <div class="form-group">
        <button class="btn register">Registration</button>
    </div>
</form>
{% endblock %}
